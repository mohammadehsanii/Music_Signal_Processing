<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Emotion Classifier</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
        }
        h1 {
            color: #333;
        }
        form {
            margin-top: 20px;
        }
        label {
            font-size: 1.2em;
        }
        input[type="file"] {
            margin: 10px 0;
            padding: 10px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
        }
        button:hover {
            background-color: #45a049;
        }
        .message {
            margin-top: 20px;
            font-size: 1.1em;
        }
    </style>
</head>
<body>
    <h1>Upload a Music File</h1>
    <form action="/upload" method="post" enctype="multipart/form-data">
        <label for="music_file">Choose a music file to classify (MP3, WAV, OGG, FLAC):</label><br>
        <input type="file" name="music_file" id="music_file" accept=".mp3, .wav, .ogg, .flac" required><br>
        <button type="submit">Upload and Classify</button>
    </form>

    <!-- Placeholder for displaying success or error messages -->
    <div class="message">
        <!-- You can display messages here by passing context to your template -->
        {% if message %}
            <p>{{ message }}</p>
        {% endif %}
    </div>
</body>
</html>
